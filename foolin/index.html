<!DOCTYPE html>
<html>
    <head>

        <style>
        .buttony {
  background: red;
  width: 100px;
  height: 100px;
  float: right;
        }

  .haha {
    transform: translate3d(0, 0, 0) scale(0.5);
    transition: 0.5s ease-out;

  }

        
        </style>
    </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player" class="haha"></div>
    <div class="buttony"></div>
    <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);




// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
const playWind = document.querySelector('.haha');
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'rRZ-IxZ46ng',
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}

// 4. The API will call this function when the video player is ready.
function onPlayerReady(event) {
  // event.target.playVideo();
  console.log('ready', player.videoId)
}

// 5. The API calls this function when the player's state changes.
//    The function indicates that when playing a video (state=1),
//    the player should play for six seconds and then stop.
var done = false;
function onPlayerStateChange(event) {
  if (event.data == YT.PlayerState.PLAYING && !done) {
    // setTimeout(stopVideo, 6000);
    done = true;
  }
}

function stopVideo() {
  player.stopVideo();
}

let playingIt;

function playVideo() {
   player.playVideo();
//    if(YT.PlayerState === 'PLAYING') {
//        console.log(YT.PlayerState);
//    }
   console.log(YT.PlayerState, playWind);
   playWind.style.cssText = "transform: translate3d(0,0,0) scale(2)";

}

function pauseVideo() {
    player.pauseVideo();
    console.log('holding');
    playWind.style.cssText = "transform: translate3d(0,0,0) scale(0.5)";
}


const btny = document.querySelector('.buttony');
// btny.addEventListener('click', playVideo, false);

// btny.onmousedown = pauseVideo;
btny.onmouseup = playVideo;
// btny.onclick = pauseVideo;
btny.onmouseleave = setTimeout( () => {pauseVideo()}, 2000 ) ;

</script>
  </body>
</html>
